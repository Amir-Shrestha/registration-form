<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">

    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h1 class="head1">Registration Form</h1>
        <p id="errorpara" class="errorpara"></p>
        <form action="" method="" onsubmit="return displayFormData()">
            <div class="form-control">
                <label for="name" class="label">Name:</label>
                <input type="text" id="name" placeholder="Your name" class="text input-hover">
                <p id="name_err" class="errorpara"></p>
            </div>
            <div class="form-control">
                <label for="address" class="label">Address:</label>
                <input type="text" id="address" placeholder="Your address" class="text">
                <p id="address_err"  class="errorpara"></p>
            </div>
            <div class="form-control">
                <label for="phone" class="label">Phone number:</label>
                <input type="number" name="phone" id="phone" placeholder="Your phone number" class="text">
                <p id="phone_err"  class="errorpara"></p>
            </div>
            <div class="form-control">
                <label for="gender" class="label">Gender:</label>
                <input type="radio" name="gender" id="male" value="Male"><label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female"><label for="female">Female</label>
                <input type="radio" name="gender" id="other" value="Other"><label for="other">Other</label>
                <p id="gender_err"  class="errorpara"></p>
            </div>
            <div class="form-control">
                <label class="label" for="hobbies">Hobbies:</label>
                <input type="checkbox" name="hobbies" id="sport" value="sport"><label for="sport">Sport</label>
                <input type="checkbox" name="hobbies" id="art" value="art"><label for="art">Art</label>
                <input type="checkbox" name="hobbies" id="technology" value="technology"><label for="technology">Technology</label>
                <input type="checkbox" name="hobbies" id="study" value="study"><label for="study">Study</label>
                <input type="checkbox" name="hobbies" id="fashion" value="fashion"><label for="fashion">Fashion</label>
                <input type="text" name="hobbies6" id="other" placeholder="Other Hobbies" >
                <p id="hobbies_err"  class="errorpara"></p>
            </div>
            <div class="form-control">
                <label class="label" for="level">Education level:</label>
                <select name="level"  id="level">
                    <option disabled selected value=""> Select education level </option>
                    <option value="none"> None	</option>
                    <option value="see"> SEE	</option>
                    <option value="+2"> +2 </option>
                    <option value="bachelor"  > Bachelor </option>
                    <option value="master"  > Master </option>
                    <option value="phd"  > Phd </option>
                </select>
                <p id="level_err"  class="errorpara"></p>
            </div>
            <div class="form-control">
                <label class="label">About yourself:</label>
                <textarea name="" id="about" rows="10"></textarea>
                <p id="about_err"  class="errorpara"></p>
            </div>
            <button type="submit" class="submit-btn " id="submit"> Submit </button>
            <button type="reset" class="reset-btn " onclick="clearAll()"> Reset </button>
        </form>
        <hr>
        <!-- For Detials -->
        <div>
            <h1 class="head2">Form Detials</h1>
            <p><b>Name: </b><span id="name_output"></span></p>
            <p><b>Address: </b><span id="address_output"></span></p>
            <p><b>Phone number: </b><span id="phone_output"></span></p>
            <p><b>Gender: </b><span id="gender_output"></span></p>
            <p><b>Hobbies: </b><span id="hobbiese_output"></span></p>
            <p><b>Education level: </b><span id="education_output"></span></p>
            <p><b>About yourself: </b><span id="about_output"></span></p>
        </div>
    </div>

    <script src="registration_form.js"></script>
</body>
</html>
