<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main2.css">

    <title>Registration Form</title>
</head>
<body>
    <div class="registration">
        <h1 class="head1">Registration Form</h1>
        <form action="">
            <div class="form-control">
                <label for="name" class="label">Name:</label>
                <input type="text" name="name" placeholder="Your name" class="text">
            </div>
            <div class="form-control">
                <label for="address" class="label">Address:</label>
                <input type="text" name="address" placeholder="Your address" class="text">
            </div>
            <div class="form-control">
                <label for="number" class="label">Phone number:</label>
                <input type="number" name="number" placeholder="Your phone number" class="text">
            </div>
            <div class="form-control">
                <label class="label">Gender:</label>
                <input type="radio" name="gender" id="male" value="Male"><label for="male">Male</label>
                <input type="radio" name="gender" id="female" value="Female"><label for="female">Female</label>
                <input type="radio" name="gender" id="other" value="Other"><label for="other">Other</label>
            </div>
            <div class="form-control">
                <label class="label">Hobbies:</label>
                <input type="checkbox" name="hobbies1" id="sport" value="sport"><label for="sport">Sport</label>
                <input type="checkbox" name="hobbies2" id="art" value="art"><label for="art">Art</label>
                <input type="checkbox" name="hobbies3" id="technology" value="technology"><label for="technology">Technology</label>
                <input type="checkbox" name="hobbies4" id="study" value="study"><label for="study">Study</label>
                <input type="checkbox" name="hobbies5" id="fashion" value="fashion"><label for="fashion">Fashion</label>
                <input type="text" name="hobbies6" id="other" placeholder="Other Hobbies" >
            </div>
            <div class="form-control">
                <label class="label" for="level">Education level:</label>
                <select name="level">
                    <option disabled selected> Select education level </option>
                    <option value="none"> None	</option>
                    <option value="see"> SEE	</option>
                    <option value="+2"> +2 </option>
                    <option value="bachelor"  > Bachelor </option>
                    <option value="master"  > Master </option>
                    <option value="phd"  > Phd </option>
                </select>
            </div>
            <div class="form-control">
                <label class="label">About yourself:</label>
                <textarea name="" id="about" rows="10"></textarea>
            </div>
            <button type="submit" class="submit-btn "> Submit </button>
            <button type="reset" class="reset-btn "> Reset </button>
        </form>
    </div>
</body>
</html>
